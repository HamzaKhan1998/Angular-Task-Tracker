<app-card>
<article>
    <h2>{{task.title}}</h2>
    <p class="status" [ngClass]="task.status == 'Active' ? 'active' : 'completed'">{{task.status}}</p>
    <time>{{task.dueDate | date:"fullDate" }}</time>
    <p id="summaryP">{{task.summary}}</p>
    
    <p class="actions" *ngIf="task.status === 'Active'">
        <button (click)="onCompleteTask()">&#10004; Complete</button>
    </p>
</article>
</app-card>
